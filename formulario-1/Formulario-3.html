<body>
    <div class="container">
        <div class="alert alert-success" role="alert" id="alert" style="display: none;">
            <svg  role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
                <strong>¡Proceso completado con éxito!</strong>
            </div>
        </div>
        
    </div>
  <div class="container-pe" style="margin-top: 5%;">
    <div class="row justify-content-center">
      <div class="container-pr col-sm-15 col-md-8 col-lg-8" style="background-color:#265087;">
 
          <div class="overlay">

              </div>

        <form>
            <div class="mb-3">
              <label for="cod" class="form-label" style="font-size: small;"> <font color="#DBC9F5"><strong>Archivo</strong></font></label>
            </div>
            <div class="hstack gap-3">
                <input type="file" id="archivo" style="display: none;">
                <label for="archivo" id="examinar-btn"></label>
                <input class="form-control me-auto" type="text" placeholder="Seleciona un archivo..." aria-label="Add your item here...">
                <button type="button" onclick="document.getElementById('archivo').click()" class="btn btn-secondary" >Examinar</button>
                <div class="vr"></div>
                <button type="button" class="btn btn-outline-danger">Reset</button  >
              </div>
              <div class="form-check" style="margin-top: 2%;">
                <input class="arc-comp" type="checkbox" value="" id="arc-comp">
                <label class="form-check-label" for="arc-comp">
                  Archivo comprimido 
                </label>
                <input class="arc-encrip" type="checkbox" value="" id="arc-encrip">
                <label class="form-check-label" for="arc-encrip">
                  Archivo encriptado
                </label>
              </div>
        
            <div class="mb-3" style="margin-top: 2%;">
              <label for="cod" class="form-label" style="font-size: small;"> <font color="#DBC9F5"><strong>Descripción de la gráfica</strong></font></label>
            </div>
            <div>
                <textarea class="col-12"></textarea>
            </div>
           
            <button type="button" class="btn btn-sm btn-primary col-12" style="margin-bottom: 4%;"  onclick="terminarProceso()">Enviar</button>
         
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
              
            <script>
                function terminarProceso() {
                    var alertElement = document.getElementById('alert');
                    if (alertElement) {
                        alertElement.style.display = 'block'; 
        
                       
                        setTimeout(function() {
                            alertElement.style.display = 'none';
                        }, 3000);
                    }
                }
            </script>
            
          </form>
